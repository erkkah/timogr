plugins {
    id 'com.android.application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

android {
    namespace 'timogr.app'
    compileSdk 30
    ndkVersion '21.0.6113669'

    defaultConfig {
        applicationId 'timogr.app'
        minSdk 26
        targetSdk 33
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_STL=c++_static'
            }
        }
    }
    buildFeatures {
        prefab true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            externalNativeBuild {
                cmake {
                    cFlags '-g'
                }
            }
            packagingOptions {
                doNotStrip '**.so'
            }
        }
    }
    externalNativeBuild {
        cmake {
            // version '3.10.2'
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
}

dependencies {
    implementation 'androidx.games:games-frame-pacing:1.9.0'
}

task printAppID {
    println("APPID:${android.defaultConfig.applicationId}")
}
