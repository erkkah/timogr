plugins {
    id 'com.android.application'
}

android {
    compileSdk 29
    ndkVersion '21.0.6113669'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId 'timogr.app'
        minSdk 26
        targetSdk 29
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_STL=c++_static', '-std=c++17'
            }
        }
    }
    buildFeatures {
        prefab true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            externalNativeBuild {
                cmake {
                    cFlags '-g'
                }
            }
            packagingOptions {
                doNotStrip '**.so'
            }
        }
    }
    externalNativeBuild {
        cmake {
            // version '3.10.2'
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
}

dependencies {
    implementation 'androidx.games:games-frame-pacing:1.9.0'
}

task printAppID {
    println("APPID:${android.defaultConfig.applicationId}")
}
